<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <input id="view" readonly />
      <div id="buttons">
        <button class="addToView">7</button>
        <button class="addToView">8</button>
        <button class="addToView">9</button>
        <button class="addToView">*</button>
        <button class="addToView">4</button>
        <button class="addToView">5</button>
        <button class="addToView">6</button>
        <button class="addToView">/</button>
        <button class="addToView">1</button>
        <button class="addToView">2</button>
        <button class="addToView">3</button>
        <button class="addToView">+</button>
        <button class="addToView">0</button>
        <button class="addToView">.</button>
        <button class="addToView">-</button>
        <button id="evaluate">=</button>
        <button class="addToView" id="clear">C</button>
      </div>
    </div>
  </body>
</html>
